- description: '`AssertJStringRulesRecipesTest#assertThatStringIsEmpty`'
  sources:
  - before: |
      import static org.assertj.core.api.Assertions.assertThat;

      class Test {
          void test(String actual) {
              assertThat(actual).isEqualTo("");
          }
      }
    after: |
      import static org.assertj.core.api.Assertions.assertThat;

      class Test {
          void test(String actual) {
              assertThat(actual).isEmpty();
          }
      }
